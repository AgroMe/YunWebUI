<%
local http = require("luci.http")
http.prepare_content("text/html")
-%>
<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="<%= resource %>/arduino/style.ugly.css"/>
  <title>Y&uacute;n &#20113;</title>
</head>
<body>
<div id="container">
  <div id="header">
    <div class="wrapper">
      <h1>Y&uacute;n &#20113;</h1>

      <div id="logo"><img src="<%= resource %>/arduino/logo.png" alt="Y&uacute;n &#20113;"/></div>
    </div>
  </div>
  <div id="content">
    <div class="wrapper">
      Configuration saved!<br/><br/>

      I'm restarting. Please connect your computer to the WiFi network called <%= ssid %>.

      <br/>
      <br/>

      <div class="progress_bar_container">
        <div id="progress_bar" class="progress_bar">&nbsp;</div>
      </div>
      <br/>
      <div id="progress_bar_response" class="progress_bar_response">Restarted! You'll find me <a href="http://<%= hostname %>.local">here</a>.
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8" src="<%= resource %>/arduino/webpanel.ugly.js"></script>
</body>
</html>
