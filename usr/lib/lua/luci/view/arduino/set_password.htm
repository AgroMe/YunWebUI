<%
local http = require("luci.http")
http.prepare_content("text/html")
-%>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="<%= resource %>/arduino/style.ugly.css" />
  <script type="text/javascript" charset="utf-8" src="<%= resource %>/arduino/gpg.ugly.js"></script>
  <script language="javascript">
    var pub_key = "<%= pub_key %>";
  </script>
  <script type="text/javascript" charset="utf-8" src="<%= resource %>/arduino/webpanel.ugly.js"></script>
  <title>Y&uacute;n &#20113;</title>
</head>
<body>
<div id="container">
  <div id="header">
    <div class="wrapper">
      <h1>Y&uacute;n &#20113;</h1>

      <div id="logo"><img src="<%= resource %>/arduino/logo.png" alt="Y&uacute;n &#20113;"/></div>
    </div>
  </div>
  <div id="content">
    <div class="wrapper">
      Type the password to access this Y&uacute;n<br/><br/>
      <form id="form1" name="form1" method="post" onsubmit="javascript:return send_post('<%=pcdata(controller .. "/arduino/set_password")%>', this, 'real_form', 'username', 'password');" action="#">
        <input type="hidden" name="username" value="<%=duser%>" />
        <ul>
          <li>
            <label class="desc" for="password">
              Password <span id="req_3" class="req">*</span>
            </label>

            <div class="input_container">
              <input id="password" name="password" type="password" value="" maxlength="255" tabindex="4" required="">
            </div>
          </li>

          <li>
            <div class="input_container">
              <input class="btTxt submit saveForm" type="submit" value="Log in" tabindex="6">
              <span class="saveForm">Please, be sure you have cookies enabled before proceeding.</span>
            </div>
          </li>
        </ul>
      </form>
      <form id="real_form" name="real_form" method="post" action="<%=pcdata(controller .. "/arduino/set_password")%>">
         <input type="hidden" name="pgp_message" value=""/>
      </form>
    </div>
  </div>
  <!-- #content -->
  <br class="clear"/>
</div>
<!-- #container -->
</body>
</html>
